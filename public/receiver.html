<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Récepteur d'écran</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      object-fit: contain;
      background: #000;
    }
    #status {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      z-index: 10000;
    }
    #iframe-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      z-index: 9999;
      background: #fff;
    }
    #iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>📺 Écran distant</h1>
  <video id="video" autoplay playsinline muted></video>
  <div id ="iframe-container" style="display:none;">
    <iframe
    title="my iframe"
    src="https://davincibot.fr">
  </iframe>
  </div>
  <script>
    const ws = new WebSocket("wss://cast.davincibot.fr");
    let pc;
    const video = document.getElementById("video");
    let is_busy = false;
    if (!is_busy) {
    document.getElementById('iframe-container').style.display = 'block';
    } else {
      document.getElementById('iframe-container').style.display = 'none';
    }
    ws.onopen = () => {
      console.log("✅ WebSocket connecté");
    };

    ws.onmessage = async (event) => {
      const messageText = event.data instanceof Blob ? await event.data.text() : event.data;
      let data = JSON.parse(messageText);
      console.log("📨 Message reçu (receiver)", data);

      if (data.type === 'offer') {
        pc = new RTCPeerConnection();
        SetupRTC(pc);
        console.log("📡 Offer reçue");
        await pc.setRemoteDescription(new RTCSessionDescription(data));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify(answer));
        console.log("📤 Answer envoyée");

      } else if (data.candidate) {
        console.log("🌐 Candidate ajoutée");
        await pc.addIceCandidate(new RTCIceCandidate(data));
        is_busy = true;
        console.log(is_busy);
        data =
        {
          type: 'busy_update',
          message:is_busy
        };
        ws.send(JSON.stringify(data));//envoie
        console.log("message is busy = true envoyé");
      }

      else if (data.type == 'op'){
        pc?.close(); // close le rtc et ne fait rien si undefined
        location.reload();
        
      }
      if (data.type == 'is_busy') // reception
      {
        data = 
        {
          type: "busy_update",
          message:is_busy
        }
        console.log('reception is_busy');
        ws.send(JSON.stringify(data))
        
      }
      else if (data.type === 'disconnect') {
      handleDisconnection();
      }
      else if (data.type === 'peer_disconnected') {
        handleDisconnection();
      }
    };
    function SetupRTC(pc){
      pc.onicecandidate = (event) => {
            if (event.candidate) {
              ws.send(JSON.stringify(event.candidate));
              console.log("📤 Candidate envoyée (receiver)", event.candidate);
            }
          };
      pc.ontrack = (event) => {
      console.log("🎥 Track reçue");
      video.srcObject = event.streams[0];

      // Tente de démarrer la vidéo
      video.play().then(() => {
        console.log("▶ Lecture démarrée");
        if (!is_busy) {
      document.getElementById('iframe-container').style.display = 'block';
      } else {
        document.getElementById('iframe-container').style.display = 'none';
      }
      }).catch(err => {
        console.error("❌ Erreur de lecture", err);
        video.onclick = () => {
          video.play().then(() => {
          });
        };
      });
    };
    }

    video.addEventListener('error', (e) => {
      console.error("🎬 Erreur vidéo", e);
    });


    // Fonction de nettoyage
    function handleDisconnection() {
      console.log("Sender déconnecté");
      location.reload();
    }
  </script>
</body>
</html>
